  <title>Login Page</title>
  <link rel="stylesheet" href="Loginpage.css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />

<body>
  <div class="container">
    <div class="main row">
      <div class="col1 col-lg-5 col-md-5 col-xs-12 col-xs-12">
        <img src="/Admin/images/draw2.svg" alt="Image is missing" />
      </div>
      <div class="col2 col-lg-7 col-md-7 col-xs-12 col-xs-12">
        <form name="loginform" method="post" onsubmit="return validateform()">
          <input type="email" size="57" name="emailid" placeholder=" EMAIL ID" required /><br />
          <input type="password" size="57" name="password" placeholder=" PASSWORD" required /><br />
          <div class="check">
            <label><input type="checkbox" checked /> Remember me</label>
            <a href="forgotpage.html">Forgot Password?</a>
          </div>
          <div class="login">
            <input type="submit" name="loginbtn" value="LOGIN" onclick="validateform()">
          </div>
          <div class="info">
            <div class="line"></div>
            OR
            <div class="line"></div>
          </div>
          <div class="signin">
            <input type="submit" value="CONTINUE WITH GOOGLE" />
          </div>
          <div class="sign">
            <input type="submit" value="CONTINUE WITH FACEBOOK" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function validateform() {
      var name = document.loginform.emailid.value;
      var password = document.loginform.password.value;
      if (name == null || name == "") {
        alert("Name can't be blank");
        return false;
      } else if (password.length < 5) {
        alert("Password must be at least 6 character long.");
        return false;
      }
      else {
        window.open('http://127.0.0.1:5500/Admin/otp.html');
      }
    }
